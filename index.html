<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_sheet.css">
    <title>Rock Paper Scissors</title>
</head>
<body bgcolor="#191D88">
    <h1>Rock Paper Scissors</h1>
    <div id="score">
        <p>Score: <span id="user-score">0</span> - <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
        <div class="choice">
            <h2>You</h2>
            <img id="user-choice" src="" alt="Your choice"height="200px"; width="200px">
        </div>
        <div class="choice">
            <h2>Computer</h2>
            <img id="computer-choice" src="" alt="Computer's choice"height="200px"; width="200px">
        </div>
    </div>
    <div class="buttons">
        <img src="rock.png" alt="Rock" class="choice-button" id="rock" height="200px"; width="200px">
        <img src="papet.jpeg" alt="Paper" class="choice-button" id="paper"height="200px"; width="200px">
        <img src="scissors.png" alt="Scissors" class="choice-button" id="scissors"height="200px"; width="200px">
    </div>
    <script src="script.js"></script>
</body>
</html>
